<!DOCTYPE html>
<html>
<head>
	<title>Bootsrap Practical</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap4/css/bootstrap.min.css"/>
	<script src="bootstrap4/js/jquery-3.3.1.min.js"></script>
	<script src="bootstrap4/js/popper.min.js"></script>
	<script src="bootstrap4/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container"><br><br><br>
		<h1 class="text-center"> List Group in bootstrap </h1><br><br><br>
		<!-- first type using ul tag -->
		<ul class="list-group "><!-- can add class list-group-flush for remove extternal border
			 -->
			<li class="list-group-item list-group-item-danger"> this is list item 1</li>
			<li class="list-group-item list-group-item-warning"> this is list item 2</li>
			<li class="list-group-item list-group-item-info"> this is list item 3</li>
			<li class="list-group-item list-group-item-success"> this is list item 4</li>
			<li class="list-group-item disabled"> this is disabled item </li>
		</ul>
		<br><br>

		<!-- second type using div tag -->
		<div class="list-group col-lg-4 m-auto text-center">
			<a href="#" class="list-group-item list-group-item-action">this is list item 1</a><!-- action for hover -->
			<a href="#" class="list-group-item list-group-item-action">this is list item 2</a>
			<a href="#" class="list-group-item list-group-item-action">this is list item 3</a>
			<a href="#" class="list-group-item list-group-item-action">this is list item 4</a>
		</div>
	</div>
<br><br>
</body>
</html>
