<!DOCTYPE html>
<html>
<head>
	<title>Bootsrap Practical</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap4/css/bootstrap.min.css"/>
	<script src="bootstrap4/js/jquery-3.3.1.min.js"></script> <!--for carousel attach jquery file above bootstrap.js-->
	<script src="bootstrap4/js/bootstrap.min.js"></script>	
	<style type="text/css">
		img{
			height: 500px;width:700px;
		}
	</style>
</head>
<body>
	<div class="container">
		<br><h1 class="text-center">Bootstrap Carousel </h1>
		<div style="width:700px;margin:auto;">
		<div class="carousel slide" id="slider" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="sampleimages/1.png" alt="1.png">
				</div>
				<div class="carousel-item ">
					<img src="sampleimages/2.png" alt="2.png">
				</div>
				<div class="carousel-item ">
					<img src="sampleimages/3.png" alt="3.png">
				</div>
			</div>
			<ul class="carousel-indicators">
				<li data-target="#slider" data-slide-to="0" class="active">  </li>
				<li data-target="#slider" data-slide-to="1" class="">  </li>
				<li data-target="#slider" data-slide-to="2" class="">  </li>		
			</ul>
			<a href="#slider" data-slide="prev" class="carousel-control-prev">
				<span class="carousel-control-prev-icon"></span>
			</a>
			<a href="#slider" data-slide="next" class="carousel-control-next">
				<span class="carousel-control-next-icon"></span>
			</a>
		</div>
	</div>	
	</div>
	<br>
</body>
</html>
