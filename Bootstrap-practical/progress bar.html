<!DOCTYPE html>
<html>
<head>
	<title>Bootsrap Practical</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap4/css/bootstrap.min.css"/>
	<script src="bootstrap4/js/jquery-3.3.1.min.js"></script>
	<script src="bootstrap4/js/popper.min.js"></script>
	<script src="bootstrap4/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container"><br><br><br>
		<h1 class="text-center"> Progress Bar in bootstrap </h1><br><br><br>

		<div class="progress" style="height:40px;">
			<div class="progress-bar progress-bar-striped progress-bar-animated" style="width:0%;height:40px;" id="prgwth">0%</div>
		</div>
		<script type="text/javascript">

			var v = setInterval( f1 , 100 ); 

			function f1(){
				var width = document.getElementById('prgwth').style.width;
				width = width.replace("%","");
				document.getElementById('prgwth').innerHTML = width++ + ' %';
				document.getElementById('prgwth').style.width = width + '%';
				if(width == '101') clearInterval(v);
			}
			/*alert(cont);*/
		</script>
	</div>

</body>
</html>
