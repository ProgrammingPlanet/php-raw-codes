<!DOCTYPE html>
<html>
<head>
	<title>Bootsrap Practical</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap4/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="bootstrap4/css/bootstrap.min.css"/>
	<script src="bootstrap4/js/jquery-3.3.1.min.js"></script>
	<script src="bootstrap4/js/popper.min.js"></script>
	<script src="bootstrap4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="Font-Awesome-master/web-fonts-with-css/css/fontawesome-all.min.css"/> <!-- this link added for icons -->

</head>
<body>
	<div class="container"><br><br><br>
		<h1 class="text-center"> Modals in bootstrap </h1><br><br><br>
		<button class="btn btn-danger m-auto d-block" data-target="#div-id" data-toggle="modal"> Open </button>

		<div class="modal fade" id="div-id">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					
					<div class="modal-header">
						<h3 class="text-success"> signUp Form </h3>
						<button class="close" data-dismiss="modal"> &times; </button>  <!-- &times; use for making closing cross --> 
					</div> 
					<form action="some.php">
						<div class="modal-body">		
								<div class="form-group">
									<label><i class="fa fa-user fa-2x"></i> Username:</label>
									<input type="text" class="form-control">
								</div>
								<div class="form-group">
									<label><i class="fa fa-lock fa-2x"></i> Password:</label>
									<input type="password" class="form-control">
								</div>
								<div class="form-group">
									<label><i class="fa fa-envelope fa-2x"></i> Email:</label>
									<input type="text" class="form-control">
								</div>
						</div>
						<div class="modal-footer justify-content-center">
							<input type="submit" value="Sign Up" class="btn btn-danger" ></input>	
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
