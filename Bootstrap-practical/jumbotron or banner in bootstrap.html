<!DOCTYPE html>
<html>
<head>
	<title>Bootsrap Practical</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap4/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="bootstrap4/css/bootstrap.min.css"/>
	<script src="bootstrap4/js/jquery-3.3.1.min.js"></script>
	<script src="bootstrap4/js/popper.min.js"></script>
	<script src="bootstrap4/js/bootstrap.min.js"></script>


	<style type="text/css">
		.img-jumbo{	 	/*this class make for bg-img effects only*/
			background-image:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)) , url('sampleimages/4.png');
			background-size: 100%;
		}
	</style>
</head>
<body><!-- for small or large pagination bar add class pagination-sm or pagination-lg instead of pagination -->
	<div class="container">
		<br><h1 class="text-center">Bootstrap Jumbotron </h1>
		<div class="jumbotron img-jumbo">
			<h1 class="text-white">Welcome, Coders</h1>
			<p class="text-white"> This is a simple example of jubotron</p>
			<button class="btn btn-primary"> Button </button>
		</div>
	</div>
</body>
</html>
